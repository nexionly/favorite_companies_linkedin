<!DOCTYPE html>
<html>
<head>
  <title>Favorite Companies</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="extension-header">
      <img src="icons/icon48.png" alt="Extension Icon" class="extension-icon">
      <h1>Favorite Companies</h1>
    </div>

    <div class="input-section">
      <input type="text" id="urlInput" placeholder="Paste LinkedIn company URL">
      <button id="saveButton" class="material-icons">add</button>
    </div>

    <h2>Saved Companies</h2>
    <div class="posts-container" id="postsContainer"></div>

    <div class="actions">
      <button id="exportButton" class="action-button">
        <span class="material-icons">file_download</span>
        Export
      </button>
      <input type="file" id="importInput" accept=".csv" style="display: none">
      <button id="importButton" class="action-button secondary">
        <span class="material-icons">file_upload</span>
        Import
      </button>
    </div>

    <footer class="footer">
      <a href="https://www.linkedin.com/in/tomaswilliamsa/" target="_blank">
        Made with Love by Tomas Williams 
        <img src="icons/heart24.png" alt="heart" class="heart-icon">
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
